     @@include('../../include/header.tpl')

<body>
  <div class="comment-page comm-page" id="commentPage">
      <div class="page-wrap">
        <div class="comment-con">
            <div class="head">
                <div class="head-icon"><i></i></div>
                <div class="title">
                  <h1>恳请您</h1>
                  <h2>对我们的品质及服务予以评价</h2>
                </div>
            </div>
            <div class="center">
              <div class="c-item">
                <span class="t1">茶叶品质:</span>
                <div class="star-wrap" type="1">
                  <i class="star" value="1"></i><i class="star" value="2"></i><i class="star" value="3"></i><i class="star" value="4"></i><i class="star" value="5"></i>
                </div>
                
              </div>

                <span class="t1">服务体验:</span>

                </div>
              </div>
              <div class="c-item">
                <span class="t1">配送速度:</span>

                  <i class="star" value="1"></i><i class="star" value="2"></i><i class="star" value="3"></i><i class="star" value="4"></i><i class="star" value="5"></i>
                </div>
              </div>
              <div class="reamk">
                  <textarea placeholder="请您写下对源优大地的建议或期望，<br/>您所说的话，将对中国的自然生态、原产地居民生活做出积极的贡献。" id="reamk" class='jq_watermark' rows="3"></textarea>
              </div>
               <div class="event">
                <button class="btn-confirm" id="confirm">发送</button>
              </div>
            </div>
           
        </div>
      </div>
  </div>
  <script type="text/javascript" src="../../../js/plugin/jquery.min.js"></script>

  <script type="text/javascript" src="../../../js/main.min.js"></script>

    $(function() {
        commentModule.init();
