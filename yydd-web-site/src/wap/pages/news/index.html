		<script>
			var page = 1,
			totalPage="";
			
			$(function() {
				newsModule.init();
			});
			$(this).scroll(function() {
				var viewHeight = $(this).height(); //可见高度  
				var contentHeight = $(".news-list").get(0).scrollHeight; //内容高度  
				var scrollHeight = $(this).scrollTop(); //滚动高度  
				if(contentHeight - viewHeight < scrollHeight) {
					newsModule.toPage();
				}
			});
		</script>
