<!DOCTYPE html>
<html>
<head>
    <title>茶礼-源优大地</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="源优大地,走遍大地,优选好茶" />
    <meta name="keywords" content="源优大地" />
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../../css/main.min.css">
    <link rel="stylesheet" type="text/css" href="../../js/plugin/idangerous.swiper.css">
    @@include('../include/header.tpl')
</head>
<body>
  <div class="gift-page comm-page">
    @@include('../include/nar.tpl')
    @@include('../include/goods.tpl')
     <div class="swiper-container" id="giftSwiper">

      <div class="swiper-wrapper">
         
        <div class="swiper-slide slide-1">
          <div class="container">
              
               <a href="javascript:void(0)" class="con-text-new index-text-icon gift-event">
                   <span class="buy btn-event-new">立即定制<i></i></span>
                </a>
                <span class="arrow"></span>
          </div>
          
        </div>
        <div class="swiper-slide slide-4">
          <div class="container">
                  
                    <div class="gift-info">
                        <div class="header">定制信息填写</div>
                        <div class="ctrl-item">
                            <label>您的姓名：</label>
                            <input type="text" class="form-ctrl name" placeholder="联系人姓名" />
                        </div>
                        <div class="ctrl-item">
                            <label>您的电话：</label>
                            <input type="text" class="form-ctrl phone" placeholder="输入0755-12345678或15123456789" />
                        </div>
                        <div class="ctrl-item text-item">
                            <label>备注信息：</label>
                            <textarea class="remark"></textarea>
                        </div>
                        <div class="submit">
                            <a href="javascript:void(0)" class="confirm">提交</a>
                        </div>
                        <div class="service-info">
                          <p class="info">您的定制信息提交成功后，我们的客服人员将在24小时内联系您，客服热线：400-808-0838</p>
                        </div>
                    </div>


            </div>
        </div>
         
      </div>
      <div class="pagination" style="display:none;"></div>
    </div>
     <div class="error-message">
          <span class="con"></span>
      </div>
  </div>
	
    <script type="text/javascript" src="../../js/plugin/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/main.min.js"></script>
	  <script type="text/javascript" src="../../js/plugin/idangerous.swiper.min.js"></script>
    <script>
      $(function() {
          giftModule.init();
          common.narActive("gift");
      })
      
    </script>
</body>
</html>
